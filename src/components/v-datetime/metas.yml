icon: '&#xe60a;'
extra: |
  <p class="tip">
  需要在`Group`组件里使用
  </p>


  该组件支持以`plugin`形式调用：

  ```
  // 以 plugin 形式使用时，请在入口处引入：
  import { DatetimePlugin } from 'vux'
  Vue.use(DatetimePlugin)

  // 组件内使用
  this.$vux.datetime.show({
    value: '', // 其他参数同 props
    onHide () {
      const _this = this
    },
    onShow () {
      const _this = this
    }
  })

  this.$vux.datetime.hide()
  ```

